<!DOCTYPE html>
<html>
  <head>
    <title>XLB clicker</title>
    <meta name="description" content="Bao clicker" />
    <meta
      name="keywords"
      content="idle clicker game xiaolongbao bao steamed buns xlb"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="container">
      <section class="clicker-container">
        <section class="create-product" entity-type="wrap">
          <var data-type="value"></var>
          <label>wrapped bao</label>
          <div>
            <label>per second: </label><var data-type="rps"></var>
          </div>
          <button
            class="clicker bao-wrap"
            type="button"
            onclick="handleClick(event)"
            entity-type="wrap"
          ></button>
        </section>
        <section class="module-container">
          <article class="bao-auntie">
            <button entity-type="auntie" onclick="buyModule(event)">
              <section>
                <span>Auntie</span>
                <div class="cost">
                  <picture></picture>
                  <var data-type="cost">50</var>
                </div>
              </section>
              <var class="end-enhancer" data-type="quantity">1</var>
            </button>
            <figure>
              <picture></picture>
            </figure>
          </article>
        </section>
      </section>
      <section class="clicker-container">
        <section class="create-product" entity-type="steam">
          <var data-type="value"></var>
          <label>steamed bao</label>
          <div>
            <label>per second: </label><var data-type="rps"></var>
          </div>
          <button
            class="clicker bao-steam"
            type="button"
            onclick="handleClick(event)"
            entity-type="steam"
          ></button>
        </section>
        <section class="module-container">
          <article class="bao-steam-basket">
            <button entity-type="steamBasket" onclick="buyModule(event)">
              <section>
                <span>Steam basket</span>
                <div class="cost">
                  <picture></picture>
                  <var data-type="cost">10</var>
                </div>
              </section>
              <var class="end-enhancer" data-type="quantity">1</var>
            </button>
            <figure>
              <picture></picture>
            </figure>
          </article>
        </section>
      </section>
      <section class="clicker-container">
        <section class="create-product" entity-type="sell">
          <var data-type="value"></var>
          <label>sold bao</label>
          <div>
            <label>per second: </label><var data-type="rps"></var>
          </div>
          <button
            class="clicker bao-sell"
            type="button"
            onclick="handleClick(event)"
            entity-type="sell"
          ></button>
        </section>
        <section class="module-container">
          <article class="bao-cart">
            <button entity-type="cart" onclick="buyModule(event)">
              <section>
                <span>Cart</span>
                <div class="cost">
                  <picture></picture>
                  <var data-type="cost">50</var>
                </div>
              </section>
              <var class="end-enhancer" data-type="quantity">1</var>
            </button>
            <figure>
              <picture></picture>
            </figure>
          </article>
        </section>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
